<!-- Navigation -->
<div>
  <nav class="navbar navbar-expand-lg my-navbar static-top">
    <div class="container">
      <a class="navbar-brand" href="home">Appy</a>
      <app-button class="navbar-toggler" (onClick)="toggleNavbar()" icon="bars" [isCircle]="false" look="transparent"></app-button>
      <div #navbarCollapse class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngIf="authService.isLoggedIn() && facilityService.getSelected()">
            <a [routerLink]="'/home'" class="nav-link" [routerLinkActive]="'active'" href="#">{{'HOME' | translate}}</a>
          </li>
          <li class="nav-item" *ngIf="authService.isLoggedIn() && facilityService.getSelected()">
            <a [routerLink]="'/services'" class="nav-link" [routerLinkActive]="'active'" href="#">{{'pages.services.SERVICES' | translate}}</a>
          </li>
          <div class="splitter"></div>
          <span class="navbar-text welcome-text" *ngIf="authService.isLoggedIn()">
            {{('WELCOME' | translate) + ", " + authService.getName()?.name}}
          </span>
          <app-selected-facility *ngIf="authService.isLoggedIn() && facilityService.getSelected()">
          </app-selected-facility>
          <li class="nav-item" *ngIf="authService.isLoggedIn()">
            <a class="nav-link" (click)="logOut()">{{'LOGOUT' | translate}}</a>
          </li>
          <app-language-picker></app-language-picker>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="mt-5">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
