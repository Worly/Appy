<!-- Navigation -->
<div>
  <nav class="navbar navbar-expand-lg my-navbar static-top">
    <div class="container">
      <a class="navbar-brand" href="home">Appy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngIf="authService.isLoggedIn() && facilityService.getSelected()">
            <a [routerLink]="'/home'" class="nav-link" [routerLinkActive]="'active'" href="#">{{'HOME' | translate}}</a>
          </li>
          <span class="navbar-text welcome-text" *ngIf="authService.isLoggedIn()">
            {{('WELCOME' | translate) + ", " + authService.getUsername()}}
          </span>
          <app-selected-facility *ngIf="authService.isLoggedIn() && facilityService.getSelected()">
          </app-selected-facility>
          <li class="nav-item" *ngIf="authService.isLoggedIn()">
            <a class="nav-link" (click)="logOut()">{{'LOGOUT' | translate}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="mt-5">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
