<div class="w-title">{{'HOME' | translate}}</div>

<app-loading *ngIf="this.settings == null"></app-loading>
<div *ngIf="this.settings != null" class="panels-container">
    <app-booked-today></app-booked-today>
    <app-upcoming-unconfirmed [(numberOfDays)]="this.settings.upcomingUnconfirmedDays"
        (numberOfDaysChange)="saveSettings()"></app-upcoming-unconfirmed>
</div>
