<div *ngIf="renderedAppointment != null" class="appointment" [attr.data-date]="renderedAppointment.dateISO"
    [attr.data-appId]="renderedAppointment.id" (click)="onOpenView.emit()">
    <div class="color" [style.backgroundColor]="renderedAppointment.serviceColor"></div>
    <div class="info-container">
        <div class="top-row">
            <div class="date" *ngIf="showDate">
                {{renderedAppointment.dateFormatted}}
            </div>
            <div class="time">{{renderedAppointment.time}}</div>
            <div class="service">{{renderedAppointment.service}}</div>
        </div>

        <div class="client">{{renderedAppointment.client}}</div>
    </div>
    <div class="status-icon-container">
        <fa-icon *ngIf="renderedAppointment.isUnconfirmed" class="warn" [icon]="['fas', 'question']"></fa-icon>
        <fa-icon *ngIf="renderedAppointment.hasNotes" [icon]="['far', 'file-lines']"></fa-icon>
    </div>
</div>
