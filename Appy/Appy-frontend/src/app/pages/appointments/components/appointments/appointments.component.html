<div class="appointments-container">
    <app-appointments-scroller [daysToShow]="1" [date]="date" (onCalendarClick)="onCalendarClick($event)">
    </app-appointments-scroller>
</div>

<app-action-bar #actionBar [floatAlways]="true">
    <app-button class="new-button" icon="plus" color="success" look="solid" alignContent="center"
        (onClick)="goToNew()">
    </app-button>
    <app-date-selector flex-splitter [(date)]="date" [compact]="true"></app-date-selector>
</app-action-bar>
