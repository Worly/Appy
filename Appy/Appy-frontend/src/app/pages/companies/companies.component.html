<div class="title">Companies</div>


<div class="companies-container">

        alignContent="center" (onClick)="companyEdit.startAddNew()"></app-button>

    <app-single-company *ngFor="let company of companyService.myCompanies" [company]="company">
    </app-single-company>
</div>

<app-company-edit #companyEdit></app-company-edit>
