<app-button #mainButton="elementRef" appElementRef [text]="selectedLanguage.displayName" look="transparent"
    alignContent="center" color="inherit" (onClick)="contextMenu.open()"></app-button>

<app-context-menu #contextMenu [relativeTo]="mainButton.elementRef">
    <app-button *ngFor="let lang of languages" [text]="lang.displayName" (onClick)="selectLanguage(lang)"></app-button>
</app-context-menu>
